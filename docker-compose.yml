version: '3.8'

services:

  postgres:
    image: postgres:15-alpine
    container_name: employee_db_container
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: employees_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network


  backend:
    build: ./backend
    container_name: employee_backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: "postgresql://admin:password123@postgres:5432/employees_db?schema=public"
      PORT: 5000
    depends_on:
      - postgres
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: employee_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge